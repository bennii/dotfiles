bar-list = ["topbar"];
topbar: {
    font: "Knack Nerd Font 14";
    height: 30;
    #width: 1100;
    position: "top";
    slack-size: 25;
    #border-size: 2;
    overline-size: 2;
    underline-size: 2;
    gap-vertical: 5;
    gap-horizontal: 5;
    #monitor: "LVDS1 HDMI1"; # get names from `xrandr`
    background-color-rgb: 0x282828;

    block-list: ["ya_ws", "ya_brightness", "ya_diskspace", "ya_volume", "ya_bw", "ya_mem", "ya_disk", "ya_bat"];

    ya_ws: {
        exec: "YABAR_WORKSPACE";
        align: "left";
        fixed-size: 40;
        internal-option1: "         ";
        background-color-rgb: 0x458588
    }
    ya_title: {
        exec: "YABAR_TITLE";
        align: "center";
        justify: "center";
        fixed-size: 300;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_date:{
        exec: "YABAR_DATE";
        align: "right";
        fixed-size: 200;
        interval: 2;
        #underline-color-rgb:0xC02942;
        internal-prefix: " ";
        internal-option1: "%a %d %b, %I:%M";
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_volume:{
        exec: "YABAR_VOLUME";
        align: "right";
        interval: 1;
        fixed-size: 65
        internal-option1 : "default Master 0"; # device, mixer, index (separated by a space)
        internal-option2 : "mapped"; # if set to 'mapped', use logarithmic scale (like `amixer -M` and `alsamixer`)
        internal-option3 : " "; # characters to display when sound is on or off (separated by a space)
        internal-suffix: "%";
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
        #underline-color-rgb:0x91313b;
    }
    ya_uptime:{
        exec: "YABAR_UPTIME";
        align: "right";
        fixed-size: 70;
        interval: 1;
        #underline-color-rgb:0xF8CA00;
        internal-prefix: " ";
        #internal-spacing: true;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_mem:{
        exec: "YABAR_MEMORY";
        align: "right";
        fixed-size: 120;
        interval: 1;
        #underline-color-rgb:0xFA6900;
        internal-prefix: " ";
        #internal-spacing: true;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_thermal: {
        exec: "YABAR_THERMAL";
        align: "right";
        fixed-size: 40;
        interval: 1;
        #underline-color-rgb:0xE08E79;
        internal-option1: "thermal_zone0"; # one of /sys/class/thermal/NAME/temp
        internal-option2: "70; 0xFFFFFFFF; 0xFFED303C"; #Critical Temperature, fg, bg
        internal-option3: "58; 0xFFFFFFFF; 0xFFF4A345"; #Warning Temperature, fg, bg
        internal-prefix: " ";
        #internal-spacing: true;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_brightness: {
        exec: "xbacklight";
        align: "right";
        fixed-size: 40;
        interval: 1;
        #underline-color-rgb:0xBD1550;
        internal-prefix: " ";
        internal-option1: "intel_backlight"; # one of /sys/class/backlight/intel_backlight/brightness
        #internal-spacing: true;
        background-color-rgb: 0x282828;
        foreground-color-rgb: 0x458588;
    }
    ya_bw: {
        exec: "YABAR_BANDWIDTH";
        align: "right";
        fixed-size: 110;
        interval: 1;
        internal-prefix: " ";
        internal-option1: "wlp2s0"; # "default" or network interface from `ifconfig` or `ip link`
        internal-option2: " "; # characters to be placed before up/down data
        #underline-color-rgb:0xD95B43;
        #internal-spacing: true;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_cpu: {
        exec: "YABAR_CPU";
        align: "right";
        fixed-size: 60;
        interval: 1;
        internal-prefix: " ";
        internal-suffix: "%";
        #internal-spacing: true;
        #underline-color-rgb:0xE97F02;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_bat: {
        exec: "YABAR_BATTERY";
        align: "right";
        fixed-size: 90;
        interval: 1;
        internal-suffix: "%";
        internal-option1: "BAT0";
        internal-option2: "    ";
        #internal-spacing: true;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_disk: {
        exec: "YABAR_DISKIO";
        align: "right";
        fixed-size: 110;
        interval: 1;
        internal-prefix: " ";
        internal-option1: "sda"; # name from `lsblk` or `ls /sys/class/block/`
        internal-option2: " "; # characters to be placed before in/out data
        #underline-color-rgb:0xECD078;
        #internal-spacing: true;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_diskspace: {
        exec: "YABAR_DISKSPACE";
        align: "right";
        fixed-size: 160;
        interval: 10;
        internal-prefix: " ";
        internal-option1: "/dev/sda";
        #underline-color-rgb:0xECD078;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    ya_wifi: {
        exec: "YABAR_WIFI";
        align: "right";
        internal-prefix: "  ";
        internal-suffix: " ";
        internal-option1: "wlp2s0";
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
    }
    # External blocks
    date: {
        exec: "date +'%a %d %b, %I:%M'";
        align: "right";
        fixed-size: 150;
        type: "periodic";
        interval: 1;
        foreground-color-rgb: 0x458588;
        background-color-rgb: 0x282828;
        #underline-color-rgb:0xc0b929;
    }
    song:{
        exec: "YABAR_SONG";
        fixed-size: 200;
        type: "periodic";
        internal-option1: "spotify";
        foreground-color-rgb:0x92D8F0;
        background-color-rgb: 0x282828;
    }
} 
